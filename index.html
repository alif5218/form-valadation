<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML</title>
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="" id="form" >
  
      <h2>Form Validation</h2>
      <div class="form-group fullname" >
        <label for="fullname">Full Name</label>
        <input id="addStyle" name="fName" type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email" >
        <label for="email">Email Address</label>
        <input id="addStyle" name="email" type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group Mobiel" >
        <label for="email">Mobile Number</label>
        <input  name="mobile" type="text" id="mobile" placeholder="Enter your email address">
      </div>
	   <div class="form-group date" >
        <label for="date">Birth Date</label>
        <input id="addStyle" name="date" type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group gender" >
        <label for="gender">Gender</label>
        <select id="addStyle" name="gender" id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input name="Password" type="password" id="password" placeholder="Enter your password">
        
      </div>
	   <div class="form-group confirm-password" >
        <label for="password">Confirm Password</label>
        <input name="cPassword" type="password" id="confirm-password" placeholder="Re-type password">
        
      </div>
     
	  <div class="checkbox">
 	  <input type="checkbox" onclick="showPasword()" name="showPassword" id="checkbox" /> 
    <label for="showPassword">Show Password</label>
	  </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit" onclick="addStyle()">
      </div>
    </form>

















    <script src="script.js"></script>

    </script>
  </body>
</html>
